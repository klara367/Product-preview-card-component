<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href=https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&display=swap>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Montserrat:wght@500&display=swap">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">

    <img src="./images/image-product-desktop.jpg" alt="Product image" class="product-image-desktop">
    <img src="./images/image-product-mobile.jpg" alt="Product image" class="product-image-mobile">

    <div class="text-part">
      <p class="perfume">PERFUME</p>

      <h1 class="very-dark-blue">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <p class="new-price">$149.99</p>

        <p><s>$169.99</s></p>
      </div>

      <div  class="btn-div">
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
    
  </div>
</body>
</html>
